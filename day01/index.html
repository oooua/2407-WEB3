<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 파일내부에 css 작성 */
    </style>
    <!-- link를 이용해서 외부 style sheet를 가져올 수 있다. -->
</head>
<body>
    <!-- html 작성 -->

    <!-- js 들어갈 수 있음 아무곳이나 들어갈 수 있다. 문서 안에 포함만 되면 된다. -->

    <script>
        // js 들어갈 수 있음

        // 함수는 아래와 같은 형태로 만들어졌다.
        // 함수이름(재료)

        alert('안녕하세요')
        // alert() 간편하게 알림을 출력할 수 있는 함수이지만
        // 디자인이 구리고 '확인' 버튼을 누르기 전까지 실행을 멈춰버려
        // 거의 사용하지 않는다.

        window.alert('진짜경로');
        // 위 형태는 window 라는 폴더 안에 있는 alert라는 파일
        // 같은 뉘앙스로 해석하면 편하다.

        document.write('문서에 그냥 출력하기')
        // 문서에 내용을 출력하는 기능
        // 사용에 제약이 많기도하고 보안성이 좋지 않아 잘 사용하지 않는다.
        
        document.write('<h1>이게 제목?</h1>')
        // 이런식으로 태그를 만들 수도 있긴 하지만
        // 안정성이 낮아 좋지 않은 방식.

        console.log('콘솔에 출력')
    </script>

    <!-- 외부 js를 가져오기 (link와 같은 개념)-->
    <script src="경로"></script>
</body>
</html>
