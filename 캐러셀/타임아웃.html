<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임아웃</title>
</head>
<body>
    <button class="ad">광고</button>
    <p class="text">조용..</p>
    
    <script>
        const adBox = document.querySelector('.ad')
        const tx = document.querySelector('.text')

        adBox.addEventListener('click',()=> {
            tx.innerText = '광고일까요?'
            setTimeout(() => {
                tx.innerText = '광고입니다!'
            }, 2000);
        })

        adBox
    </script>
</body>
</html>
