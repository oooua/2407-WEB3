<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const line = 15;

        for(let i = 0 ; i < line ; i++){
            for(let j = 0 ; j <= i ; j++){
                document.write('&nbsp;*&nbsp;')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
