<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const 정답 = parseInt(Math.random()*100)+1;
        for(let i = 0 ; i < 5 ; i ++){
            const 답변 = parseInt(prompt('내가 생각한 정답은?'))
            if(답변 === 정답){
                alert('정답입니다.')
                break;
            }else if(답변 > 정답) {
                alert('down');
            }else {
                alert('up');
            }
        }

        alert(정답);
        </script>
</body>
</html>
