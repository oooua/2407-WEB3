<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<body>
    <script>

        const com = parseInt(Math.random()*3)+1;
        const me = parseInt(prompt('가위 바위 보 대결, 0 : 가위 , 1 : 바위 , 2 : 보'));

        if(me === com ){
            alert('무승부 입니다.')
        }else if(me === 0 && com === 2 || me === 1 && com === 0 || me === 2 && com === 1){
            alert('승리하셨습니다')
        }else {
            alert('패배')
        }

        console.log(com, me);

    </script>
</body>
</html>
